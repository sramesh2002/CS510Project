<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Health Predictor App</title>
    <style>
        h1 {
            text-align: center; /* Centers the header */
        }
        nav {
            background-color: #f8f9fa; /* Light grey background */
            border-bottom: 1px solid #e0e0e0; /* Light grey border */
            padding: 10px 20px; /* Padding for some breathing room */
            display: flex;
            justify-content: flex-end; /* Aligns link to the right */
        }
        nav a {
            text-decoration: none; /* No underline on links */
            color: #007bff; /* Bootstrap primary blue */
            margin: 0 10px; /* Spacing between links */
            font-size: 18px; /* Larger font size for better readability */
        }
        .form-control {
            width: 50%; /* Ensures controls take full width of the container */
            margin: auto; /* Center align the form inputs */
            margin-top: 10px; /* Spacing above inputs */
            box-sizing: border-box; /* Includes padding and border in the element's total width and height */
        }
        .center {
            text-align: center; /* Center the button */
            margin-top: 20px;
        }
        .submit-button {
            background-color: blue; /* Blue background for the submit button */
            color: white; /* White text color */
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer; /* Cursor changes to pointer to indicate clickable */
            border-radius: 5px; /* Rounded corners for the button */
        }
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'signup' %}">Signup</a>
    </nav>
    <h1>Login to Health Predictor App</h1>
    <div class="container d-flex justify-content-center">
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="center">
                <button type="submit" class="submit-button">Login</button>
            </div>
        </form>
    </div>
</body>
</html>
